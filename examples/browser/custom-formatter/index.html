<!doctype html>
<meta charset='utf-8'>
<script type="text/javascript" src="../../../washington.js"></script>
<script type="text/javascript">
  example.use({
    success: function (example) {
      console.log("%c ✌ " + example.message, "color: #00FF44")
    },

    pending: function (example) {
      console.warn("%c ✍ " + example.message, "color: #AAAA00")
    },

    failure: function (example) {
      console.error("%c ☞ " + example.message, "color: #DD0000")
      console.error(example.error)
    },

    complete: function () {
      console.log("Should be complete now!")
    }
  })

  example("Just a simple passing example", function () {
    return 2 + 2 === 4
  })

  example("Something that is still pending")

  example("A simple failing example", function () {
    return 2 + 2 === 5 || "2 + 2 will not be 5, but what can one do"
  })

  example("Something asynchronous will come here"/*, function (check) {
    setTimeout(function () {
      check(true)
    }, 200)
  } */)

  example.go()
</script>
